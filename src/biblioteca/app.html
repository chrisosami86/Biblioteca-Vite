<h1>Biblioteca</h1>

<div class="container">

    <div class="container__div">
        <h2>Crear libro</h2>

        <label for="">Nombre:</label>
        <input type="text" placeholder="Escriba el nombre del libro" id="nameBook">
        <label for="">Descripción: </label>
        <textarea name="" id="descriptionBook" placeholder="Escriba descripción del libro"></textarea>
        <label for="">Selecciona imagen del libro</label>
        <input type="file" id="fileId">
        <div class="img-book-container">
            <img src="/public/assets/no book.jpg" alt="" id="imgBook">
        </div>
        <input type="button" value="Crear Libro" id="btnCreateBook">

    </div>

    <div class="container__div">
        <div class="list-book">
            <h2>Listado de Libros</h2>
            <ul id="listBook">
                <li><input type="checkbox" name="" id="" checked>a</li>
            </ul>
        </div>

        <div class="info-book">
            <div class="img-info-container">
                <img src="/public/assets/no book.jpg" alt="" id="imgBook2">
            </div>
            <div class="description-book-container">
                <h2>Información del Libro</h2>
                <h4 id="nameBook2">No Seleccionado</h4>
                <p id="descriptionBook2">No Seleccionado.</p>
                    <div class="btn-book-container">
                        <input type="button" value="Modificar" id="btnModify">
                        <input type="button" value="Borrar" id="btnDelete">
                        <input type="button" value="Pedir Prestado" id="btnLend">
                    </div>
            </div>

        </div>
    </div>
</div>
